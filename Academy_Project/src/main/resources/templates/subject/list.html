<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <h1>Subject 목록</h1>

  <table align="center" border="1">
    <tr>
      <th>No.</th>
      <th>과목명</th>
      <th>상태</th>
    </tr>
    <tr th:each=" subject : ${ subjects }">
      <td th:text="${ subject.subjectCode }"></td>
      <td th:text="${ subject.subjectName }"></td>
      <td th:text="${ subject.subjectStatus }"></td>
    </tr>
  </table>

</body>
</html>
